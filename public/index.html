<!DOCTYPE html>
<html ng-app="gifyApp">
  <head>
    <base href="/"></base>
    <title>Gify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!--  bower:css  -->
    <!--  endbower  -->
    <link rel="stylesheet" href="assets/css/main.css" />
    
    <!--  bower:js  -->
    <!--  endbower  -->
    <script src="lib/angular/angular.js" tpye="text/javascript"></script>
    <script src="lib/angular-animate/angular-animate.js" tpye="text/javascript"></script>
    <script src="lib/angular-route/angular-route.js" tpye="text/javascript"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js" tpye="text/javascript"></script>
    <script src="lib/firebase/firebase.js" tpye="text/javascript"></script>
    <script src="lib/angularfire/dist/angularfire.js" tpye="text/javascript"></script>
    <script src="assets/js/main.js" tpye="text/javascript"></script>
   </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img src="assets/imgs/logo.png" width="125" alt="Logo" /></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form ng-show="!loggedIn" class="navbar-form navbar-right" role="form" ng-submit="logIn()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" ng-model="user.email" />
              <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
          </form>
          <form ng-show="loggedIn" class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input id="search" type="text" class="form-control" placeholder="Search Users..." />
            </div>
          </form>  
          <ul ng-show="loggedIn" class="navbar-right">
            <li><a href="/profile">Username</a></li>
            <li><a href="/" ng-click="authObj.$unauth()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <ng-view></ng-view>
  
  </body>
</html>
