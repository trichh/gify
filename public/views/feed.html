<section id="feed" class="container-fluid">
  <article class="col-md-12 col-xs-12">
    <h1>Gif Feed</h1>
  </article>
  
  <article class="postLarge col-md-12 col-xs-12" ng-repeat="post in images">
    <img class="col-md-12 col-xs-12" ng-src={{post.photo}} alt="Surfing Gif" />
    <a href="profile.html">{{user.username}}</a>
    <img src="assets/imgs/repost.png" alt="Repost Button" /><p>{{post.likes}}</p>
    <img src="assets/imgs/like.png" width="13" alt="Like Button" /><p>{{post.likes}}</p>
    <button class="btn btn-danger" ng-click="removePost(post)">Delete</button>
  </article>

</section>
